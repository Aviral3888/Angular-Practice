<h3>Todos</h3>

<!-- Older Decorators  -->
<!-- <p *ngIf="todoLoader">Loading...</p> -->

<!-- @if and @for decorator - new version  -->

@if(todoLoader) {
  <p>Loading...</p>
}

<form>
  <label for="">Filter Todos</label>
  <input type="text" name="searchTerm" [(ngModel)]="searchTerm">
</form>

<ul class="todos">
  @for(todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
    <app-todo-items (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
