<div class="counter-div">
  <p>Counter: {{ counter() }}</p>
  <div class="counter-actions">
    <button (click)="updateCounter('add')">Increment</button>
    <button (click)="updateCounter('sub')">Decrement</button>
    <button (click)="updateCounter('reset')" [disabled]="resetDisabled">Reset</button>
  </div>
</div>
